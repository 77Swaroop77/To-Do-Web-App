{% extends 'base.html' %}

{% block content %}
<title>Home</title>
<div>
    <br>
    <br>
    <div>
        <div class="container">
            <div class="row my-5 mt-5">
                <div class=" col-lg-4 mx-auto shadow p-0">
                    <div class=" alert alert-info">
                        <h1>Add New TODO</h1>
                    </div>
                    <div class="p-4">
                        <form action="/add-todo/" method="POST">
                            {% csrf_token %}
                            {{form.as_p}}
                            <hr>
                            <input type="submit" value="Add" class="btn btn-info">
                        </form>
                    </div>
                </div>
                <div class="col">
                    <div class="border">

                        <div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Title</th>
                                        <th>Status</th>
                                        <th>Priority</th>
                                        <th>üóëÔ∏è</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for todo in todos %}
                                    <tr>
                                        <td>{{forloop.counter}}</td>
                                        <td>{{todo.title}}</td>
                                        <td>{{todo.status}}</td>
                                        <td>{{todo.priority}}</td>
                                        <td><a href="/delete-todo/{{todo.id}}" title="Delete" class="btn btn-outline-danger">Delete
                                                üóëÔ∏è</a></td>
                                    </tr>
                                    {%endfor%}
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
